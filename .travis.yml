# language: ruby

# rvm:
#  — 2.4.1p111

# script:
#  — bundle exec install — jobs=3 — retry=3
#  — bundle exec rake db:create
#  — bundle exec rake db:migrate
#  — bundle exec rspec

language: ruby
cache: bundler
rbenv:
- 2.4.1
services:
- postgresql
before_install:
- gem update --system
- gem install bundler:2.0.1
before_script:
- cp config/database.yml.travis config/database.yml
- psql -c 'create database travis_ci_test;' -U postgres
script:
- bundle exec rspec
